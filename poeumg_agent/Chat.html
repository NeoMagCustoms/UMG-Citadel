<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PoeUMG Chat</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    pre {
      margin-top: 1rem;
      background: #222;
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  PoeUMG Console</h1>
  <textarea id="prompt" rows="4" placeholder="Ask Poe anything..."></textarea>
  <br>
  <button onclick="sendToPoe()">Send</button>

  <pre id="response"></pre>

  <script>
    async function sendToPoe() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>

</body>
</html>
